<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Up & Down Game</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1s ease;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    input, button {
      padding: 12px;
      margin: 10px 5px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    input {
      border: 2px solid #ccc;
      width: 60%;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #reset {
      background: #f44336;
    }
    #reset:hover {
      background: #d7382e;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔼 Up & Down Game 🔽</h1>
    <p>Guess the secret number between 1 and 100!</p>

    <input type="number" id="guess" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">🎯 Guess</button>
    <button id="reset" onclick="resetGame()">🔄 Restart</button>

    <p id="message"></p>
  </div>

  <script>
    let secret = Math.floor(Math.random() * 100) + 1;
    let tries = 0;

    function checkGuess() {
      let guess = Number(document.getElementById('guess').value);
      tries++;
      if (!guess) {
        document.getElementById('message').innerText = "⚠️ Please enter a number!";
        return;
      }
      if (guess === secret) {
        document.getElementById('message').innerText = `🎉 Correct! The number was ${secret}. You guessed in ${tries} tries.`;
      } else if (guess < secret) {
        document.getElementById('message').innerText = "🔼 UP! Try a higher number.";
      } else {
        document.getElementById('message').innerText = "🔽 DOWN! Try a lower number.";
      }
    }

    function resetGame() {
      secret = Math.floor(Math.random() * 100) + 1;
      tries = 0;
      document.getElementById('message').innerText = "✨ New game started!";
      document.getElementById('guess').value = "";
    }
  </script>
</body>
</html>
